<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .teacher-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .teacher-item {
            padding: 5px;
            cursor: pointer;
        }
        .teacher-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Routine Manager</h2>

        <form id="routineForm">
            <!-- Class Selection Dropdown -->
            <div class="mb-3">
                <label for="classSelect" class="form-label">Select Class</label>
                <select id="classSelect" class="form-select">
                    <option value="">Select Class</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>

            <!-- Teacher Selection Dropdown -->
            <div class="mb-3">
                <label for="teacherSelect" class="form-label">Select Teacher</label>
                <select id="teacherSelect" class="form-select">
                    <option value="">Select Teacher</option>
                    <option value="Ishwor sir">Ishwor sir</option>
                    <option value="Abin sir">Abin sir</option>
                    <option value="Lochan sir">Lochan sir</option>
                    <option value="Jhalanath sir">Jhalanath sir</option>
                    <option value="Pradip sir">Pradip sir</option>
                    <option value="Manish sir">Manish sir</option>
                    <option value="Arun sir">Arun sir</option>
                    <option value="Cp sir">Cp sir</option>
                    <option value="Deepa mam">Deepa mam</option>
                    <option value="Ymd sir">Ymd sir</option>
                </select>
            </div>

            <!-- Subject Selection Dropdown -->
            <div class="mb-3">
                <label for="subjectSelect" class="form-label">Assign Subject</label>
                <select id="subjectSelect" class="form-select">
                    <option value="">Select Subject</option>
                    <option value="Cmath">Cmath</option>
                    <option value="Omath">Omath</option>
                    <option value="Nepali">Nepali</option>
                    <option value="English">English</option>
                    <option value="Social">Social</option>
                    <option value="Java">Java</option>
                    <option value="Fca">Fca</option>
                    <option value="Cherm">Cherm</option>
                    <option value="Dbms">Dbms</option>
                    <option value="Electro">Electro</option>
                    <option value="Cpro">Cpro</option>
                    <option value="Vpro">Vpro</option>
                    <option value="Cn">Cn</option>
                    <option value="Science">Science</option>
                    <option value="Dba">Dba</option>
                    <option value="Ct">Ct</option>
                    <option value="Oop">Oop</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Computer">Computer</option>
                </select>
            </div>

            <!-- Period Selection -->
            <div class="mb-3">
                <label for="periodSelect" class="form-label">Select Period (1-7)</label>
                <select id="periodSelect" class="form-select">
                    <option value="">Select Period</option>
                    <option value="1">Period 1</option>
                    <option value="2">Period 2</option>
                    <option value="3">Period 3</option>
                    <option value="4">Period 4</option>
                    <option value="5">Period 5</option>
                    <option value="6">Period 6</option>
                    <option value="7">Period 7</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add to Routine</button>
        </form>

        <h3 class="mt-4">Generated Routine</h3>
        <table class="table table-bordered mt-3" id="routineTable">
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Teacher</th>
                    <th>Period</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button type="button" id="downloadPDF" class="btn btn-success mt-3" style="display: none;">Download PDF</button>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // Array to hold the routine data
        let routineData = [];

        // Form elements
        const form = document.getElementById("routineForm");
        const routineTable = document.querySelector("#routineTable tbody");

        // Handle form submission
        form.addEventListener("submit", function(event) {
            event.preventDefault();

            // Get data from form
            const selectedClass = document.getElementById("classSelect").value;
            const teacher = document.getElementById("teacherSelect").value;
            const subject = document.getElementById("subjectSelect").value;
            const period = document.getElementById("periodSelect").value;

            // Validate form
            if (!selectedClass || !teacher || !subject || !period) {
                alert("Please fill in all fields.");
                return;
            }

            // Add data to routine array
            routineData.push({ selectedClass, teacher, subject, period });

            // Add row to the table
            const row = routineTable.insertRow();
            row.insertCell(0).textContent = selectedClass;
            row.insertCell(1).textContent = teacher;
            row.insertCell(2).textContent = `Period ${period}`;
            row.insertCell(3).textContent = subject;

            // Show download button if data exists
            document.getElementById("downloadPDF").style.display = "block";
        });

        // Download PDF functionality
        document.getElementById("downloadPDF").addEventListener("click", function() {
            const doc = new jsPDF();
            doc.setFontSize(16);
            doc.text("Routine Manager - Class Schedule", 20, 20);

            // Generate table for PDF
            let yPos = 30;
            routineData.forEach(data => {
                doc.text(`${data.selectedClass} | ${data.teacher} | Period ${data.period} | ${data.subject}`, 20, yPos);
                yPos += 10; // Add space for next row
            });

            // Save PDF
            doc.save("routine_schedule.pdf");
        });
    </script>
</body>
</html>

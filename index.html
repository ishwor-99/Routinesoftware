<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routine Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
    .container { margin-top: 50px; }
    footer { text-align: center; margin-top: 40px; font-size: 0.9em; color: #6c757d; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Routine Manager</h1>

    <!-- Form for managing routine -->
    <div class="card mt-4">
      <div class="card-body">
        <h3>Manage Routine</h3>
        <form id="routineForm">
          <div class="mb-3">
            <label for="class" class="form-label">Class</label>
            <select class="form-select" id="class" required>
              <option value="1">Class 1</option>
              <option value="2">Class 2</option>
              <option value="3">Class 3</option>
              <option value="4">Class 4</option>
              <option value="5">Class 5</option>
              <option value="6">Class 6</option>
              <option value="7">Class 7</option>
              <option value="8">Class 8</option>
              <option value="9">Class 9</option>
              <option value="10">Class 10</option>
              <option value="11">Class 11</option>
              <option value="12">Class 12</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="period" class="form-label">Period</label>
            <select class="form-select" id="period" required>
              <option value="1st Period">1st Period</option>
              <option value="2nd Period">2nd Period</option>
              <option value="Short Break">Short Break</option>
              <option value="3rd Period">3rd Period</option>
              <option value="4th Period">4th Period</option>
              <option value="Tiffin Break">Tiffin Break</option>
              <option value="5th Period">5th Period</option>
              <option value="6th Period">6th Period</option>
              <option value="7th Period">7th Period</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="teacherName" class="form-label">Teacher</label>
            <select class="form-select" id="teacherName" required>
              <option value="Ishwor">Ishwor</option>
              <option value="Abin">Abin</option>
              <option value="Lochan">Lochan</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <select class="form-select" id="subject" required>
              <option value="Computer">Computer</option>
              <option value="FCA">FCA</option>
              <option value="CHERM">CHERM</option>
              <option value="WPD">WPD</option>
              <option value="CPRO">CPRO</option>
              <option value="WMAD">WMAD</option>
              <option value="Electro">Electro</option>
              <option value="DBMS">DBMS</option>
              <option value="C++">C++</option>
              <option value="JAVA">JAVA</option>
              <option value="DBA">DBA</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add to Routine</button>
          <button type="button" class="btn btn-secondary" id="clearButton">Clear All</button>
        </form>
      </div>
    </div>

    <!-- Routine Table -->
    <table class="table table-bordered table-striped mt-4">
      <thead>
        <tr>
          <th>Class</th>
          <th>Period</th>
          <th>Teacher</th>
          <th>Subject</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="routineTable"></tbody>
    </table>

    <!-- Download Button -->
    <button class="btn btn-success" id="downloadPDFButton">Download Routine PDF</button>

    <footer>
      Software developed by Ishwor Bhattarai
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script>
    let routines = [];

    // Display routines in the table
    function displayRoutines() {
      const tableBody = document.getElementById('routineTable');
      tableBody.innerHTML = '';
      routines.forEach((routine, index) => {
        const row = `
          <tr>
            <td>${routine.class}</td>
            <td>${routine.period}</td>
            <td>${routine.teacher}</td>
            <td>${routine.subject}</td>
            <td>
              <button class="btn btn-danger" onclick="deleteRoutine(${index})">Delete</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    // Add routine
    document.getElementById('routineForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const classVal = document.getElementById('class').value;
      const period = document.getElementById('period').value;
      const teacher = document.getElementById('teacherName').value;
      const subject = document.getElementById('subject').value;
      routines.push({ class: classVal, period, teacher, subject });
      document.getElementById('routineForm').reset();
      displayRoutines();
    });

    // Clear all routines
    document.getElementById('clearButton').addEventListener('click', function () {
      routines = [];
      displayRoutines();
    });

    // Delete routine
    function deleteRoutine(index) {
      routines.splice(index, 1);
      displayRoutines();
    }

    // Generate PDF
    document.getElementById('downloadPDFButton').addEventListener('click', function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Title
      doc.setFont('helvetica', 'bold');
      doc.setFontSize(16);
      doc.text('Routine Schedule', 14, 15);

      // Columns
      const columns = [
        'Class',
        '1st Period',
        '2nd Period',
        'Short Break',
        '3rd Period',
        '4th Period',
        'Tiffin Break',
        '5th Period',
        '6th Period',
        '7th Period',
      ];

      // Rows from routines
      const rows = [];
      for (let i = 1; i <= 12; i++) {
        const row = [i];
        routines
          .filter((routine) => parseInt(routine.class) === i)
          .forEach((routine) => row.push(`${routine.period}: ${routine.teacher} (${routine.subject})`));
        rows.push(row);
      }

      // Generate table in PDF
      doc.autoTable({
        startY: 25,
        head: [columns],
        body: rows,
        theme: 'grid',
        headStyles: { fillColor: [100, 149, 237] },
      });

      doc.save('Routine_Schedule.pdf');
    });

    displayRoutines();
  </script>
</body>
</html>

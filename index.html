<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .teacher-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .teacher-item {
            padding: 5px;
            cursor: pointer;
        }
        .teacher-item:hover {
            background-color: #f0f0f0;
        }
        .period-table th, .period-table td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Routine Manager</h2>
        
        <form id="routineForm">
            <!-- Class Selection Dropdown -->
            <div class="mb-3">
                <label for="classSelect" class="form-label">Select Class</label>
                <select id="classSelect" class="form-select">
                    <option value="">Select Class</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>

            <!-- Class Teacher Selection Dropdown -->
            <div class="mb-3">
                <label for="classTeacherSelect" class="form-label">Assign Class Teacher</label>
                <select id="classTeacherSelect" class="form-select">
                    <option value="">Select Class Teacher</option>
                    <option value="Ishwor sir">Ishwor sir</option>
                    <option value="Abin sir">Abin sir</option>
                    <option value="Lochan sir">Lochan sir</option>
                    <option value="Jhalanath sir">Jhalanath sir</option>
                    <option value="Pradip sir">Pradip sir</option>
                    <option value="Manish sir">Manish sir</option>
                    <option value="Arun sir">Arun sir</option>
                    <option value="Cp sir">Cp sir</option>
                    <option value="Deepa mam">Deepa mam</option>
                    <option value="Ymd sir">Ymd sir</option>
                </select>
            </div>

            <!-- Teacher and Subject Selection -->
            <div class="mb-3">
                <label for="teacherSelect" class="form-label">Select Teacher</label>
                <select id="teacherSelect" class="form-select">
                    <option value="">Select Teacher</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Assign Subject</label>
                <select id="subject" class="form-select">
                    <option value="">Select Subject</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="period" class="form-label">Select Period (1-7)</label>
                <select id="period" class="form-select">
                    <option value="">Select Period</option>
                    <option value="1">Period 1</option>
                    <option value="2">Period 2</option>
                    <option value="3">Period 3</option>
                    <option value="4">Period 4</option>
                    <option value="5">Period 5</option>
                    <option value="6">Period 6</option>
                    <option value="7">Period 7</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add to Routine</button>
        </form>

        <h3 class="mt-4">Generated Routine</h3>
        <table class="table table-bordered mt-3" id="routineTable">
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Teacher</th>
                    <th>Period</th>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button type="button" id="downloadPDF" class="btn btn-success mt-3" style="display: none;">Download PDF</button>
    </div>

    <script>
        const teachers = ["Ishwor sir", "Abin sir", "Lochan sir", "Jhalanath sir", "Pradip sir", "Manish sir", "Arun sir", "Cp sir", "Deepa mam", "Ymd sir"];
        const subjects = ["Cmath", "Omath", "Nepali", "English", "Social", "Java", "Fca", "Cherm", "Dbms", "Electro", "Cpro", "Vpro", "Cn", "Science", "Dba", "Ct", "Oop", "Physics", "Chemistry", "Computer"];
        const periodTimes = [
            "10:20 AM - 11:00 AM",
            "11:00 AM - 11:40 AM",
            "11:50 AM - 12:30 PM",
            "12:30 PM - 1:10 PM",
            "1:50 PM - 2:30 PM",
            "2:30 PM - 3:10 PM",
            "3:10 PM - 3:50 PM"
        ];

        let teacherSubjects = {}; 
        let classTeacher = '';
        let classTeacherSubjects = [];
        let selectedClass = '';
        let routineData = [];

        const classSelect = document.getElementById("classSelect");
        const classTeacherSelect = document.getElementById("classTeacherSelect");
        const teacherSelect = document.getElementById("teacherSelect");
        const subjectSelect = document.getElementById("subject");
        const periodSelect = document.getElementById("period");
        const routineTable = document.querySelector("#routineTable tbody");

        // Populate Teacher Dropdown
        teachers.forEach(teacher => {
            let option = document.createElement("option");
            option.value = teacher;
            option.textContent = teacher;
            teacherSelect.appendChild(option);
        });

        // Populate Subject List
        subjects.forEach(sub => {
            let option = document.createElement("option");
            option.value = sub;
            option.textContent = sub;
            subjectSelect.appendChild(option);
        });

        // Handle Class Selection
        classSelect.addEventListener("change", function() {
            selectedClass = classSelect.value;
            // After class selection, show related teacher assignments
            if (selectedClass) {
                // Enable Class Teacher selection if a class is selected
                classTeacherSelect.disabled = false;
            } else {
                // Disable Class Teacher selection if no class is selected
                classTeacherSelect.disabled = true;
            }
        });

        // Handle Class Teacher Selection
        classTeacherSelect.addEventListener("change", function() {
            classTeacher = classTeacherSelect.value;

            // Set class teacher subjects to first 24 subjects
            classTeacherSubjects = subjects.slice(0, 24);
            
            // Update subject list to show only class teacher's subjects
            updateSubjectList();
        });

        // Update the subject list based on class teacher selection
        function updateSubjectList() {
            subjectSelect.innerHTML = '<option value="">Select Subject</option>';
            classTeacherSubjects.forEach(sub => {
                let option = document.createElement("option");
                option.value = sub;
                option.textContent = sub;
                subjectSelect.appendChild(option);
            });
        }

        // Handle Teacher Selection for Other Teachers
        teacherSelect.addEventListener("change", function() {
            const teacher = teacherSelect.value;

            // If a teacher is selected, ensure they can only be assigned subjects that aren't already assigned to them
            if (!teacherSubjects[teacher]) {
                teacherSubjects[teacher] = [];
            }
        });

        // Handle Form Submission
        document.getElementById("routineForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const teacher = teacherSelect.value;
            const subject = subjectSelect.value;
            const period = periodSelect.value;

            if (!selectedClass || !teacher || !subject || !period) {
                alert("Please fill in all fields.");
                return;
            }

            // If class teacher, restrict subjects to only class teacher's subjects
            if (teacher === classTeacher && !classTeacherSubjects.includes(subject)) {
                alert("Class teacher can only be assigned subjects from the 24 subjects.");
                return;
            }

            if (!teacherSubjects[teacher]) {
                teacherSubjects[teacher] = [];
            }

            if (teacherSubjects[teacher].includes(subject)) {
                alert("This subject is already assigned to the selected teacher!");
                return;
            }

            teacherSubjects[teacher].push(subject);

            // Add to routineData array
            routineData.push({
                class: selectedClass,
                teacher: teacher,
                period: period,
                time: periodTimes[period - 1],
                subject: subject
            });

            // Add to table
            let row = routineTable.insertRow();
            row.insertCell(0).textContent = selectedClass;
            row.insertCell(1).textContent = teacher;
            row.insertCell(2).textContent = `Period ${period}`;
            row.insertCell(3).textContent = periodTimes[period - 1];
            row.insertCell(4).textContent = subject;

            let actionCell = row.insertCell(5);
            let deleteButton = document.createElement("button");
            deleteButton.textContent = "Remove";
            deleteButton.className = "btn btn-danger btn-sm";
            deleteButton.onclick = function () {
                row.remove();
            };
            actionCell.appendChild(deleteButton);

            // Show download PDF button if routine is populated
            document.getElementById("downloadPDF").style.display = "block"; 
        });

        // Download Routine as PDF
        document.getElementById("downloadPDF").addEventListener("click", function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(16);
            doc.text("Routine Manager - Final Schedule", 20, 20);

            // Days of the week
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
            
            let yPos = 40;

            // Loop through each day and list the routines for that day
            daysOfWeek.forEach((day) => {
                doc.setFontSize(14);
                doc.text(day, 20, yPos); // Day header
                yPos += 10;

                // Filter rows for the specific day
                let rowsForDay = routineData.filter(row => row.day === day);

                if (rowsForDay.length > 0) {
                    rowsForDay.forEach(row => {
                        let text = `${row.class} | ${row.teacher} | ${row.period} | ${row.time} | ${row.subject}`;
                        doc.text(text, 20, yPos);
                        yPos += 10;
                    });
                } else {
                    doc.setFontSize(12);
                    doc.text("No routine found.", 20, yPos);
                    yPos += 10;
                }

                yPos += 10;  // Add space after each day
            });

            // Save the generated PDF
            doc.save("routine_manager_schedule.pdf");
        });
    </script>
</body>
</html>

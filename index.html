<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routine Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
    .container { margin-top: 50px; }
    .table { margin-top: 20px; }
    footer { text-align: center; margin-top: 40px; font-size: 0.9em; color: #6c757d; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Teacher Routine Manager</h1>
    <div class="card mt-4">
      <div class="card-body">
        <h3>Manage Routine</h3>
        <form id="routineForm">
          <div class="mb-3">
            <label for="teacherName" class="form-label">Teacher</label>
            <select class="form-select" id="teacherName" required>
              <option value="Ishwor">Ishwor</option>
              <option value="Abin">Abin</option>
              <option value="Lochan">Lochan</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <select class="form-select" id="subject" required>
              <option value="Computer">Computer</option>
              <option value="FCA">FCA</option>
              <option value="CHERM">CHERM</option>
              <option value="WPD">WPD</option>
              <option value="CPRO">CPRO</option>
              <option value="WMAD">WMAD</option>
              <option value="Electro">Electro</option>
              <option value="DBMS">DBMS</option>
              <option value="C++">C++</option>
              <option value="JAVA">JAVA</option>
              <option value="DBA">DBA</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="day" class="form-label">Day</label>
            <select class="form-select" id="day" required>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="period" class="form-label">Period</label>
            <select class="form-select" id="period" required>
              <option value="1">Period 1</option>
              <option value="2">Period 2</option>
              <option value="3">Period 3</option>
              <option value="4">Period 4</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="class" class="form-label">Class</label>
            <select class="form-select" id="class" required>
              <option value="8">Class 8</option>
              <option value="9">Class 9</option>
              <option value="10">Class 10</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Routine</button>
          <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
        </form>
      </div>
    </div>
    
    <table class="table table-bordered table-striped mt-4">
      <thead>
        <tr>
          <th>Teacher</th>
          <th>Subject</th>
          <th>Day</th>
          <th>Period</th>
          <th>Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="routineTable"></tbody>
    </table>

    <button class="btn btn-success" id="downloadPDFButton">Download PDF</button>

    <footer>
      Software developed by Ishwor Bhattarai
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script>
    let routines = [];

    function displayRoutines() {
      const tableBody = document.getElementById('routineTable');
      tableBody.innerHTML = '';
      routines.forEach((routine, index) => {
        const row = `
          <tr>
            <td>${routine.teacher}</td>
            <td>${routine.subject}</td>
            <td>${routine.day}</td>
            <td>${routine.period}</td>
            <td>${routine.class}</td>
            <td>
              <button class="btn btn-warning" onclick="editRoutine(${index})">Edit</button>
              <button class="btn btn-danger" onclick="deleteRoutine(${index})">Delete</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    document.getElementById('routineForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const teacher = document.getElementById('teacherName').value;
      const subject = document.getElementById('subject').value;
      const day = document.getElementById('day').value;
      const period = document.getElementById('period').value;
      const classVal = document.getElementById('class').value;
      const newRoutine = { teacher, subject, day, period, class: classVal };
      
      if (editIndex !== null) {
        routines[editIndex] = newRoutine;
        editIndex = null;
      } else {
        routines.push(newRoutine);
      }

      document.getElementById('routineForm').reset();
      displayRoutines();
    });

    document.getElementById('clearButton').addEventListener('click', function() {
      // Reset form and clear the routine list
      document.getElementById('routineForm').reset();
      routines = []; // Clear the routines array
      displayRoutines(); // Update the table to show no routines
    });

    let editIndex = null;

    function editRoutine(index) {
      const routine = routines[index];
      document.getElementById('teacherName').value = routine.teacher;
      document.getElementById('subject').value = routine.subject;
      document.getElementById('day').value = routine.day;
      document.getElementById('period').value = routine.period;
      document.getElementById('class').value = routine.class;
      editIndex = index;
    }

    function deleteRoutine(index) {
      routines.splice(index, 1);
      displayRoutines();
    }

    document.getElementById('downloadPDFButton').addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      doc.setFont('helvetica');
      doc.setFontSize(12);
      doc.text('Teacher Routine', 20, 20);

      // Table headers and rows
      doc.autoTable({
        startY: 30,
        head: [['Teacher', 'Subject', 'Day', 'Period', 'Class']],
        body: routines.map(routine => [routine.teacher, routine.subject, routine.day, routine.period, routine.class]),
      });

      // Save the PDF
      doc.save('routine.pdf');
    });

    displayRoutines();
  </script>
</body>
</html>
